name: refresh
on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 9 * * 1"  # Mondays 09:00 UTC

permissions:
  contents: write

jobs:
  run-etl:
    runs-on: ubuntu-latest
    env:
      SOCRATA_APP_TOKEN: ${{ secrets.SOCRATA_APP_TOKEN }}  # optional

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Show branch & tree
        run: |
          echo "Branch => $GITHUB_REF_NAME"
          ls -la
          echo "--- repo tree ---"
          ls -R

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -V
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install pandas requests streamlit sodapy pyarrow duckdb

      - name: Ensure folders exist
        run: |
          mkdir -p data_clean data_raw
          ls -la data_clean || true
          ls -la data_raw || true

      - name: Run CMS outcomes
        run: python etl/fetch_cms_outcomes.py

      - name: Run CMS hospitals
        run: python etl/fetch_cms_hospitals.py

      - name: Run CDC county
        run: python etl/fetch_cdc_stroke_county.py

      - name: Run ACS uninsured
        run: python etl/fetch_acs_uninsured.py

      - name: Build clean tables
        run: python etl/build_clean_tables.py

      - name: List outputs
        run: |
          echo "::group::data_clean"
          ls -la data_clean || true
          for f in data_clean/*.csv; do
            [ -f "$f" ] && echo "--- $(basename "$f") (first 5 lines) ---" && head -n 5 "$f";
          done
          echo "::endgroup::"
          echo "::group::data_raw"
          ls -la data_raw || true
          for f in data_raw/*.csv; do
            [ -f "$f" ] && echo "--- $(basename "$f") (first 5 lines) ---" && head -n 5 "$f";
          done
          echo "::endgroup::"

      - name: Smoke write (prove we can commit)
        shell: bash
        run: |
          printf '%s\n' "$(date -u +%Y-%m-%dT%H:%M:%SZ)" > data_clean/_smoke_commit.txt

      - name: Git status before commit
        run: |
          git status
          git ls-files --others --exclude-standard

      - name: Commit artifacts
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data_raw data_clean || true
          git commit -m "Auto-refresh data" || echo "No changes to commit"
          git push || echo "WARN: git push failed (likely branch protection/permissions)"

      - name: Upload data_clean as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: data_clean
          path: data_clean

      - name: Upload data_raw as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: data_raw
          path: data_raw
