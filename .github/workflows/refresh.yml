name: refresh
on:
  workflow_dispatch: {}          # run manually
  schedule:
    - cron: "0 9 * * 1"          # Mondays 09:00 UTC

permissions:
  contents: write

jobs:
  run-etl:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Show branch & tree
        run: |
          echo "Branch: $GITHUB_REF_NAME"
          ls -R

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (robust)
        run: |
          python -V
          python -m pip install --upgrade pip
          # install from requirements, but don't fail the step if it has an issue
          pip install -r requirements.txt || true
          # ensure the key libs are present no matter what
          pip install pandas requests streamlit sodapy pyarrow duckdb

      - name: Verify ETL files exist
        run: |
          test -f etl/fetch_cms_outcomes.py || (echo "Missing: etl/fetch_cms_outcomes.py" && exit 1)
          test -f etl/fetch_cms_hospitals.py || (echo "Missing: etl/fetch_cms_hospitals.py" && exit 1)
          test -f etl/fetch_cdc_stroke_county.py || (echo "Missing: etl/fetch_cdc_stroke_county.py" && exit 1)
          test -f etl/fetch_acs_uninsured.py || (echo "Missing: etl/fetch_acs_uninsured.py" && exit 1)
