name: refresh
on:
  workflow_dispatch: {}          # run manually
  schedule:
    - cron: "0 9 * * 1"          # Mondays 09:00 UTC

permissions:
  contents: write                # allow commits from the workflow

jobs:
  run-etl:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Show branch & tree
        run: |
          echo "Branch: $GITHUB_REF_NAME"
          ls -R

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (robust)
        run: |
          python -V
          python -m pip install --upgrade pip
          # install from requirements, but don't fail if requirements has an issue
          pip install -r requirements.txt || true
          # ensure the key libs are present no matter what
          pip install pandas requests streamlit sodapy pyarrow duckdb

      - name: Verify ETL files exist
        run: |
          for f in etl/fetch_cms_outcomes.py etl/fetch_cms_hospitals.py etl/fetch_cdc_stroke_county.py etl/fetch_acs_uninsured.py; do
            test -f "$f" || (echo "Missing: $f" && exit 1)
          done

      # ---- ETL steps (run individually so failures are obvious) ----
      - name: Run CMS outcomes
        run: python etl/fetch_cms_outcomes.py

      - name: Run CMS hospitals
        run: python etl/fetch_cms_hospitals.py

      - name: Run CDC county
        run: python etl/fetch_cdc_stroke_county.py

      - name: Run ACS uninsured
        run: python etl/fetch_acs_uninsured.py

      # ---- Build analysis-ready tables (only if file exists) ----
      - name: Build clean tables
        if: ${{ hashFiles('etl/build_clean_tables.py') != '' }}
        run: python etl/build_clean_tables.py

      - name: List outputs
        run: |
          echo "::group::data_clean"_
