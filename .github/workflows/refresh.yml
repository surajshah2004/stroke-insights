name: refresh
on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 9 * * 1"  # Mondays 09:00 UTC

permissions:
  contents: write

jobs:
  run-etl:
    runs-on: ubuntu-latest
    env:
      SOCRATA_APP_TOKEN: ${{ secrets.SOCRATA_APP_TOKEN }}  # optional

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Show branch & tree
        run: |
          echo "Branch => $GITHUB_REF_NAME"
          ls -la
          echo "--- repo tree ---"
          ls -R

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -V
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install pandas requests streamlit sodapy pyarrow duckdb

      - name: Ensure folders exist
        run: |
          mkdir -p data_clean data_raw
          ls -la data_clean || true
          ls -la data_raw || true

      - name: Run CMS outcomes
        run: python etl/fetch_cms_outcomes.py

      - name: Run CMS hospitals
        run: python etl/fetch_cms_hospitals.py

      - name: Run CDC county
        run: python etl/fetch_cdc_stroke_county.py

      - name: Run ACS uninsured
        run: python etl/fetch_acs_uninsured.py

      - name: Build clean tables
        run: python etl/build_clean_tables.py

      - name: List outputs
        run: |
          echo "::group::data_clean"
          ls -la data_clean || true
          for f in data_clean/*.csv; do
            [ -f "$f" ] && echo "--- $(basename "$f") (first 5 lines) ---" && head -n 5 "$f";
          done
          echo "::endgroup::"
          echo "::group::data_raw"
          ls -la data_raw || true
          for f in data_raw/*.csv; do
            [ -f "$f" ] && echo "--- $(basename "$f") (first 5 lines) ---" && head -n 5 "$f";
          done
          echo "::endgroup::"

      - name: Smoke write (prove we can commit)
        run: |
          date -u +"%Y-%m-%dT%H
